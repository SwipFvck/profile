    * {

    body, html {
      height: 100%;

    .background-video {
      position: fixed;

    .overlay {

      position: absolute;
      top: 0; left: 0;
      width: 100%;

    }

    .container {
      position: relative;
      z-index: 1;
      padding: 2rem;
      text-align: center;
      max-width: 500px;
      margin: 0 auto;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
      box-shadow: 0 0 10px #fff;
      margin: 1rem auto;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    .audio-player {
      margin-top: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 1rem 1.5rem;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .spotify-logo {
      width: 40px;
      filter: drop-shadow(0 0 10px #1DB954);
      animation: spin 6s linear infinite;
      position: absolute;
      left: 20px;
      top: 20px;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .custom-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin-top: 1.5rem;
    }

    .play-pause-btn {
      background: #1DB954;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      margin-bottom: 0.8rem;
      transition: background 0.3s ease;
    }

    .play-pause-btn:hover {
      background: #17a64b;
    }

    .time-display {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .progress-bar {
      width: 100%;
      height: 5px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background-color: #1DB954;
      width: 0%;
      transition: width 0.3s ease;
    }

    .description {
      margin-top: 1.5rem;
      font-size: 1rem;
      opacity: 0.85;
    }

    .social-links {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .social-links a {
      color: white;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #1DB954;
    }

    audio {
      display: none;
    }

    .playlist {
      display: none;
    }

    /* Sidebar Styles */
    #menuToggle {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 2rem;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      padding: 5px 10px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 100;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    #menuToggle.hidden {
      opacity: 0;
      transform: scale(0.8);
      pointer-events: none;
    }

    #sideMenu {
      position: fixed;
      top: 0;
      left: -250px;
      height: 100%;
      width: 250px;
      background-color: rgba(0, 0, 0, 0.95);
      transition: left 0.3s ease;
      z-index: 99;
      padding: 2rem 1rem;
      color: white;
    }

    #closeMenu {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Blur effect */
    .blur {
      filter: blur(6px);
      transition: filter 0.2s ease;
    }
  </style>
</head>

  <div class="container" id="mainContent">

      <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Spotify_icon.svg" alt="Spotify" class="spotify-logo" />
      <audio id="audio" autoplay>

      <div class="custom-controls">

  </div>

  <script>
    const audio = document.getElementById('audio');
    const progressBar = document.getElementById('progressBar');
    const timeDisplay = document.getElementById('timeDisplay');
    const playlistLinks = document.querySelectorAll('#playlist a');
    const playPauseBtn = document.getElementById('playPauseBtn');

    let currentTrack = 0;

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60);
      return `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
    }

    function updateProgress() {
      if (!isNaN(audio.duration)) {
        const progress = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = `${progress}%`;
        timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
      }
    }

    audio.addEventListener('timeupdate', updateProgress);
    audio.addEventListener('loadedmetadata', updateProgress);

    audio.addEventListener('ended', () => {
      currentTrack++;
      if (currentTrack < playlistLinks.length) {
        audio.src = playlistLinks[currentTrack].href;
        audio.play();
        playPauseBtn.textContent = 'Pause';
      }
    });

    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = 'Pause';
      } else {
        audio.pause();
        playPauseBtn.textContent = 'Play';
      }
    });

    const menuToggle = document.getElementById('menuToggle');
    const sideMenu = document.getElementById('sideMenu');
    const closeMenu = document.getElementById('closeMenu');
    const mainContent = document.getElementById('mainContent');
    const overlay = document.getElementById('overlay');
    const backgroundVideo = document.getElementById('backgroundVideo');

    menuToggle.addEventListener('click', () => {
      sideMenu.style.left = '0';
      menuToggle.classList.add('hidden');
      mainContent.classList.add('blur');
      overlay.classList.add('blur');
      backgroundVideo.classList.add('blur');
    });

    closeMenu.addEventListener('click', () => {
      sideMenu.style.left = '-250px';
      menuToggle.classList.remove('hidden');
      mainContent.classList.remove('blur');
      overlay.classList.remove('blur');
      backgroundVideo.classList.remove('blur');
    });
  </script>
</body>
